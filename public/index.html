<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoninOTC Dashboard</title>
    <!-- Towns Mini App Metadata -->
    <meta name="fc:miniapp" content='{
      "version": "1",
      "imageUrl": "https://roninotc-app.vercel.app/logo_otc.png",
      "button": {
        "title": "Make a deal",
        "action": {
          "type": "launch_miniapp",
          "name": "RoninOTC",
          "url": "https://roninotc-app.vercel.app/index.html",
          "splashImageUrl": "https://roninotc-app.vercel.app/logo_otc.png",
          "splashBackgroundColor": "#0b0618"
        }
      }
    }' />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: #0b0618;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #loading {
            text-align: center;
            padding: 40px;
        }

        #app {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: #16213e;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #1f2a44;
        }

        .wallet {
            font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", "Source Code Pro", monospace;
            background: #0f172a;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            color: #38bdf8;
            font-size: 0.9em;
            margin-top: 8px;
            display: block;
        }

        h2 {
            margin-top: 0;
            color: #f8fafc;
        }

        p {
            color: #94a3b8;
            line-height: 1.5;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        #logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="loading">
        <img id="logo" src="https://roninotc-app.vercel.app/logo_otc.png" alt="Logo">
        <div style="font-size: 1.2em;">‚è≥ Initializing RoninOTC...</div>
    </div>
    <div id="app">
        <img id="logo" src="https://roninotc-app.vercel.app/logo_otc.png" alt="Logo">
        <div class="card">
            <h2>Welcome!</h2>
            <p>You are connected with Towns.</p>
        </div>
        <button onclick="launchFullApp()">Go to Full Dashboard</button>
        <p style="margin-top: 20px; font-size: 0.8em; color: #475569;">
            <a href="#" onclick="closeApp()" style="color: #64748b; text-decoration: none;">Close</a>
        </p>
    </div>

    <script type="module">
        import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk@0.2.1"

        async function init() {
            try {
                // Signal ready to Towns
                await sdk.actions.ready();

                document.getElementById("loading").style.display = "none";
                document.getElementById("app").style.display = "block";
            } catch (error) {
                console.error("Init failed:", error);
                // Even if SDK fails, show the button for dashboard
                document.getElementById("loading").style.display = "none";
                document.getElementById("app").style.display = "block";
            }
        }

        window.launchFullApp = () => {
            // Get current URL params if any
            const urlParams = new URLSearchParams(window.location.search);
            const dealId = urlParams.get('dealId');
            const destUrl = dealId
                ? `https://roninotc-app.vercel.app/?dealId=${dealId}`
                : "https://roninotc-app.vercel.app";
            window.location.href = destUrl;
        }

        window.closeApp = () => {
            sdk.actions.close().catch(() => { });
        }

        init();
    </script>
</body>

</html>
